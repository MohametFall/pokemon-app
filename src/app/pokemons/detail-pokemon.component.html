<div *ngIf="pokemon" class="row">
  <div class="col s12 m8 offset-m2">
    <h2 class="header cener">{{pokemon.name}}</h2>
      <div class="card horizontal hoverable">
        <div class="card-image">
          <img [src]="pokemon.picture">
        </div>
        <div class="card-stacked">
          <div class="card-content">
              <table class="bordered striped">
                <tbody>
                  <tr>
                    <td>Nom</td>
                    <td><strong>{{pokemon.nom}}</strong></td>
                  </tr>
                  <tr>
                    <td>Point de vie</td>
                    <td><strong>{{pokemon.ch}}</strong></td>
                  </tr>
                  <tr>
                    <td>Dégâts</td>
                    <td><strong>{{pokemon.cp}}</strong></td>
                  </tr>
                  <tr>
                    <td>Types</td>
                    <td>
                      <span *ngFor="let type of pokemon.types"
                      class="{{type | pokemonTypeColor}}">{{type}}</span>
                    </td>
                  </tr>
                  <tr>
                    <td>Date de création</td>
                    <td><em>{{pokemon.created | date:"dd/MM/yyyy"}}</em></td>
                  </tr>
                </tbody>
              </table>
            </div>
          <div class="card-action">
            <a class="waves-effect waves-light btn" (click)="goBack()">Retour</a>
            <a class="waves-effect waves-light btn" (click)="goEdit(pokemon)">Editer</a>
            <a (click)="delete(pokemon)">Supprimer</a>
          </div>
        </div>
      </div>
    </div>
  <div>
  <h4 *ngIf='!pokemon' class="center">
    <pkmn-loader></pkmn-loader>
  </h4>
